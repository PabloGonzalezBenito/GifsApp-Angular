<div *ngIf="!countries.length" class="alert alert-warning text-center">
    No hay países que mostrar
</div>

    <table class="table table-hover" *ngIf="countries.length">
        <thead>
            <tr>
                <th>#</th>
                <th>Icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i=index">
                <td>{{i + 1}}</td>
                <td>
                    {{country.flag}}
                </td>
                <td>
                    <img class="img-fluid" [src]="country.flags.svg" [alt]="country.name.common">
                </td>
                <td>
                    {{country.name.common}}
                </td>
                <td>
                    {{country.capital}}
                </td>
                <td>
                    {{country.population | number}}
                </td>
                <td>
                    <a [routerLink]="['/countries/by',country.cca3]">Info</a>
                </td>
            </tr>
        </tbody>
    </table>
